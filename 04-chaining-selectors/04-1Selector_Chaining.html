    <title>Chaining Selectors</title>

  <body>
   <!-- Verificar la ruta de origen de la imagen. Revisar la lección de Fundamentos: Enlaces e imágenes -->
<!-- Usar las clases debajo de esta línea -->
    <div>
      <img class="avatar proportioned" src="./imagen/Mujer.jpg" alt="Mujer con gafas">
      <img class="avatar distorted" src="./imagen/hombre.jpg" alt="Hombre con expresión de sorpresa">
    </div>
    <!-- Utilice las clases SOBRE esta línea -->
    <div>
      <img class="original proportioned" src="./imagen/Mujer.jpg" alt="Mujer con gafas">
      <img class="original distorted" src="./imagen/hombre.jpg" alt="Hombre con expresión de sorpresa">
    </div>
